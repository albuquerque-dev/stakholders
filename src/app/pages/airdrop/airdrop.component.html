<div style="height: 100vh; background: url('../../../assets/bg-video.jpg'); "
  class="d-flex flex-column align-content-center justify-content-center align-items-center">
  <div class="container-fluid p-0 d-flex justify-items-around align-items-center flex-column">
    <div class="d-flex flex-row justify-content-center align-content-center mt-5">
      <img src="../../../assets/logo-metalico.png" class="img-fluid w-25">
    </div>
    <div class="col-6 align-content-center d-flex flex-column">
      <div class="p-md-4 text-white align-self-center" style="width: fit-content;">
        <div class="d-flex flex-row">
          <h5 *ngIf="!userAlreadyCompletedTask">Olá {{this.userInfo?.nome}}, Resgate sua recompensa</h5>
          <h5 *ngIf="userAlreadyCompletedTask">Olá {{this.userInfo?.nome}}, Você já concluiu essa atividade hoje. {{userComeFrom}}</h5>
        </div>
        <div class="p-inputgroup d-flex flex-column">
          <form *ngIf="!userAlreadyCompletedTask" [formGroup]="confirmationForm" class="d-flex flex-column">
            <div class="d-flex flex-column">
              <label *ngIf="!verifyCarteira" for="carteiraInput">Insira sua Carteira:</label>
              <div class="d-flex flex-column w-100 align-content-center">
                <input *ngIf="!verifyCarteira" class="mt-2" style="border-radius: 40px; width: 100%;" id="carteiraInput" type="text"
                  formControlName="address" placeholder="Insira sua Carteira" required>
                <button *ngIf="!verifyCarteira" [disabled]="verifyCarteira" (click)="checkCarteira()"
                  [ngClass]="{'btn-tarefa-incompleta': verifyCarteira}" style="border-radius: 40px; color: black; "
                  class="mt-3 btn-act col-8 align-self-center" type="submit">VERIFICAR</button>
              </div>
              <div class="d-flex flex-column w-100">
                <h3 *ngIf="verifyCarteira" class="align-self-center">Carteira Verificada</h3>
                <div *ngIf="verifyCarteira" class="d-flex flex-column col-12">
                  <button [disabled]="!verifyCarteira" [ngClass]="{'btn-tarefa-incompleta': !verifyCarteira}"
                    style="border-radius: 40px;" class="btn-act mt-2" (click)="completeTask()" type="submit">PRÓXIMO</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
