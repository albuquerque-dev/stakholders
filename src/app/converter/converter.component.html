<div class="d-flex flex-column justify-content-around">
  <div class="d-flex flex-column mt-3 align-content-center">
    <div class="d-flex w-100 flex-row align-items-center justify-content-center">
      <div class="d-flex flex-row align-items-center block-currency">
        <div class="d-flex flex-column">
          <img src="../../assets/bnbicon.png" style="margin-left: 10px; margin-right: 10px; width: 30px; height: 30px;">
        </div>
        <div class="d-flex flex-column">
          <p-inputNumber (onChange)="convertCurrency()" (onInput)="convertCurrency()" [(ngModel)]="entry" inputId="minmaxfraction"
            mode="decimal" id="entryField" [minFractionDigits]="2" [maxFractionDigits]="16">
          </p-inputNumber>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row mt-2 mb-3 justify-items-center">
      <div class="d-flex flex-row w-100  align-items-center justify-content-center">
        <div class="d-flex flex-row align-items-center block-currency">
          <div class="d-flex flex-column">
            <img src="../../assets/shicon.png" style="margin-left:10px; margin-right: 10px; width: 30px; height: 30px;">
          </div>
          <div class="d-flex flex-column h-100">
            <p-inputNumber id="convertedField" [(ngModel)]="output" inputId="minmaxfraction" mode="decimal"
              [readonly]="true" [minFractionDigits]="2" [maxFractionDigits]="18">
            </p-inputNumber>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="d-flex flex-column">
  <button (click)="convertCurrency()" style="background: #2a9fd6; color: white; padding: 5px 0px; border: 1px solid #2a9fd6">Converter</button>
</div>
